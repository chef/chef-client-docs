---
resource_reference: true
resources_common_guards: true
resources_common_notification: true
resources_common_properties: true
resource: ips_package
resource_description_list:
- markdown: Use the **ips_package** resource to manage packages (using Image Packaging
    System (IPS)) on the Solaris 11 platform.
- notes_resource_based_on_package: true
syntax_description: |
  A **ips_package** resource block manages a package on a node,
  typically by installing it. The simplest use of the **ips_package** resource is:

  ```ruby
  ips_package ''package_name''
  ```

  which will install the named package using all of the default options
  and the default action (`:install`).
syntax_full_code_block: |-
  ips_package 'name' do
    accept_license      true, false # default value: false
    environment         Hash
    options             String, Array
    package_name        String
    source              String
    timeout             String, Integer
    version             String
    action              Symbol # defaults to :install if not specified
  end
syntax_properties_list:
syntax_full_properties_list:
- "`ips_package` is the resource."
- "`name` is the name given to the resource block."
- "`action` identifies which steps Chef Infra Client will take to bring the node into
  the desired state."
- "`accept_license`, `environment`, `options`, `package_name`, `source`, `timeout`,
  and `version` are the properties available to this resource."
actions_list:
  :nothing:
    shortcode: resources_common_actions_nothing.md
  :install:
    markdown: Install a package. If a version is specified, install the specified
      version of the package. (default)
  :nothing:
    shortcode: resources_common_actions_nothing.md
  :upgrade:
    markdown: Install a package and ensure that a package is the latest version.
  :remove:
    markdown: Remove a package.
  :purge:
    markdown: Purge a package. This action typically removes the configuration files
      as well as the package.
  :reconfig:
    markdown:
  :lock:
    markdown:
  :unlock:
    markdown:
properties_list:
- property: accept_license
  ruby_type: true, false
  required: false
  default_value: 'false'
  description_list:
  - markdown: Accept an end-user license agreement, automatically.
- property: environment
  ruby_type: Hash
  required: false
  new_in: '19.0'
  description_list:
  - markdown: A Hash of environment variables in the form of {'ENV_VARIABLE' => 'VALUE'}
      to be set before running the command.
- property: options
  ruby_type: String, Array
  required: false
  description_list:
  - markdown: One (or more) additional command options that are passed to the command.
- property: package_name
  ruby_type: String
  required: false
  description_list:
  - markdown: An optional property to set the package name if it differs from the
      resource block's name.
- property: source
  ruby_type: String
  required: false
  description_list:
  - markdown: The optional path to a package on the local file system.
- property: timeout
  ruby_type: String, Integer
  required: false
  description_list:
  - markdown: The amount of time (in seconds) to wait before timing out.
- property: version
  ruby_type: String
  required: false
  description_list:
  - markdown: The version of a package to be installed or upgraded.
target_mode:
  support: full
examples: "
  Install a package\n\n  ```ruby\n  ips_package 'name of package'\
  \ do\n    action :install\n  end\n  ```\n"

