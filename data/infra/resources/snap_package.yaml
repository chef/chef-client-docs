---
resource_reference: true
multi_package_resource: true
resources_common_guards: true
resources_common_notification: true
resources_common_properties: true
resource: snap_package
resource_description_list:
- markdown: Use the **snap_package** resource to manage snap packages on supported
    Linux distributions.
resource_new_in: '15.0'
syntax_full_code_block: |-
  snap_package 'name' do
    channel           String # default value: "latest/stable"
    environment       Hash
    options           String, Array
    package_name      String, Array
    source            String
    timeout           String, Integer
    version           String, Array
    action            Symbol # defaults to :install if not specified
  end
syntax_properties_list:
syntax_full_properties_list:
- "`snap_package` is the resource."
- "`name` is the name given to the resource block."
- "`action` identifies which steps Chef Infra Client will take to bring the node into
  the desired state."
- "`channel`, `environment`, `options`, `package_name`, `source`, `timeout`, and `version`
  are the properties available to this resource."
actions_list:
  :nothing:
    shortcode: resources_common_actions_nothing.md
  :install:
    markdown: Install a package. If a version is specified, install the specified
      version of the package. (default)
  :upgrade:
    markdown: Install a package and ensure that a package is the latest version.
  :remove:
    markdown: Remove a package.
  :purge:
    markdown: Purge a package. This action typically removes the configuration files
      as well as the package.
  :reconfig:
    markdown:
  :lock:
    markdown:
  :unlock:
    markdown:
properties_list:
- property: channel
  ruby_type: String
  required: false
  default_value: latest/stable
  description_list:
  - markdown: 'The desired channel. For example: `latest/stable`. `latest/beta/fix-test-062`,
      or `0.x/edge`. If nil, the resource will install the snap''s default version.
      See <https://snapcraft.io/docs/channels>.'
- property: environment
  ruby_type: Hash
  required: false
  new_in: '19.0'
  description_list:
  - markdown: A Hash of environment variables in the form of {'ENV_VARIABLE' => 'VALUE'}
      to be set before running the command.
- property: options
  ruby_type: String, Array
  required: false
  description_list:
  - markdown: One (or more) additional command options that are passed to the command.
- property: package_name
  ruby_type: String, Array
  required: false
  description_list:
  - markdown: An optional property to set the package name if it differs from the
      resource block's name.
- property: source
  ruby_type: String
  required: false
  description_list:
  - markdown: The optional path to a package on the local file system.
- property: timeout
  ruby_type: String, Integer
  required: false
  description_list:
  - markdown: The amount of time (in seconds) to wait before timing out.
- property: version
  ruby_type: String, Array
  required: false
  description_list:
  - markdown: The version of a package to be installed or upgraded.
target_mode:
  support: full
examples: |
  **Install a package**

  ```ruby
  snap_package 'hello'
  ```

  **Upgrade a package**

  ```ruby
  snap_package 'hello' do
    action :upgrade
  end
  ```

  **Install a package from a specific channel track**

  ```ruby
  snap_package 'firefox' do
    channel 'esr/stable'
    action :upgrade
  end
  ```

  **Install a package with classic confinement**

  ```ruby
  snap_package 'hello' do
    options 'classic'
  end
  ```
